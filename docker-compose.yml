services:
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-proxy
    ports:
      - "8080:8080"
    environment:
      - TARGET_URL=https://ai.megallm.io
      - PORT=8080
      - HOST=0.0.0.0
      - REQUEST_TIMEOUT=300
      - LOG_LEVEL=INFO
      - ENABLE_CORS=true
      - MAX_WORKERS=4
      - SSL_VERIFY=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - proxy-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  proxy-network:
    driver: bridge
